<!DOCTYPE html>
<html>
<head>
  <script src="jquery.js"></script>
  <script src="data_generator.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>

  $(document).ready(function(){
    var $body = $('body');

    var displayTweets = function() {
      var index = streams.home.length - 1;
      while(index >= 0){
        var tweet = streams.home[index];

        $tweet = $('' + '<div class="oneTweet">' + 
          '<div class="tweetName">' + 
          '@' + tweet.user + 
          '</div>' + 
          '<p class="tweetMsg">' + 
          tweet.message + 
          '</p>' + 
          '<div class="tweetCreated">' + 
          tweet.created_at + 
          '</div>' + 
          '</div>');

        $tweet.hide().appendTo("#tweetBody").slideDown(500);
        index -= 1;
      }
    };



    $("#newTweet").on("click", function(){
      $('.oneTweet').remove();
      displayTweets();
    });

    displayTweets();
  });

  </script>
  <div class="container">
    <div class="row">
      <div class="col-md-12" id="header">
        Twittler
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6" id="tweetBody">
        <div id="newTweet">
          <a href="#" id="newTweetWrapper">Load New Tweets</a>
        </div>
      <div class="col-sm-3"></div>
      </div>
    </div>
  </div>
</body>
</html>
